<!DOCTYPE html>
<html>
<head>
    <title>Interactive Divs & Hover Effects</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            margin: 10px;
        }
        .box:hover {
            background-color: #a5e5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Google</h2>
            <p>This is Google.</p>
            <a href="https://google.com" target="_blank">Visit</a>
        </div>
        <div class="box">
            <h2>YouTube</h2>
            <p>This is YouTube.</p>
            <a href="https://youtube.com" target="_blank">Visit</a>
        </div>
        <div class="box">
            <h2>Instagram</h2>
            <p>This is Instagram.</p>
            <a href="https://instagram.com" target="_blank">Visit</a>
        </div>
    </div>
</body>
</html>
