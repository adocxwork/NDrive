<!DOCTYPE html>
<html>
	<head>
		<title>Box</title>
		<style>
			.outer{
				position: relative;
				width:20%;
				height:200px;
				border: 5px solid green;
			}
			.inner{
				position: absolute;
				top: 25%;
				left: 25%;
				width:50%;
				height:50%;
				border: 10px solid blue;
				box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner"></div>
		</div>
	</body>
</html>
