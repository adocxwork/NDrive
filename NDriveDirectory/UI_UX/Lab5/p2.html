<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Layout</title>
    <style>
        body, html { height: 100%; margin: 0; }
        .container { display: flex; flex-wrap: wrap; height: 100%; }
        .box { width: 50%; height: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px; text-align: center; position: relative; }
        .about { background-color: #E94E77; }
        .works { background-color: #F2AE72; }
        .blog { background-color: #78C0A8; }
        .contact { background-color: #45ADA8; }
        .box::before { content: "‚òê"; font-size: 36px; display: block; margin-bottom: 10px; }
        .nav { height: 10%; background-color: black; }
        #f { color: white; background-color: black; }
        .nav button { background-color: grey; border-radius: 5px; float: right; margin-top: 25px; }
    </style>
</head>
<body>
    <div class="nav">
        <button>Sign Up</button>
        <button>Log In</button>
        <button>Change View</button>
        <button id="f">Fork</button>
    </div>
    <div class="container">
        <div class="box about">ABOUT</div>
        <div class="box works">WORKS</div>
        <div class="box blog">BLOG</div>
        <div class="box contact">CONTACT</div>
    </div>
</body>
</html>
