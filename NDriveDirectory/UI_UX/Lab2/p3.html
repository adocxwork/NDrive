<!DOCTYPE html>
<html>
<head>
    <title>Basic Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td rowspan="2">Aditya</td>
            <td>18</td>
            <td>Jaunpur</td>
        </tr>
        <tr>
            <td>37</td>
            <td>Mumbai</td>
        </tr>
		<tr>
            <td>Virat</td>
            <td colspan ="2">35</td>
        </tr>
    </table>
</body>
</html>
