<!DOCTYPE html>
<html>
<head>
    <title>Basic Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>18</td>
            <td>Jaunpur</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>37</td>
            <td>Mumbai</td>
        </tr>
		<tr>
            <td>Virat</td>
            <td>35</td>
            <td>Delhi</td>
        </tr>
    </table>
</body>
</html>
