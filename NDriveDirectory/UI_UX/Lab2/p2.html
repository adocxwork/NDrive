<!DOCTYPE html>
<html>
<head>
    <title>Basic Table Example</title>
</head>
<body>
    <table border="1">
	<caption>Student Grades.</caption>
        <tr>
            <th>Name</th>
            <th>Math</th>
            <th>Science</th>
			<th>English</th>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>77</td>
            <td>71</td>
			<td>82</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>67</td>
            <td>45</td>
			<td>88</td>
        </tr>
    </table>
</body>
</html>
