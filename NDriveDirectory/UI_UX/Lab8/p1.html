<!DOCTYPE html>
<html>
<head>
    <title>Breadcrumbs</title>
    <style>
        .breadcrumbs { font-size: 16px; margin: 10px 0; }
        .breadcrumbs a { text-decoration: none; color: #007BFF; }
        .breadcrumbs a:hover { text-decoration: underline; }
        .breadcrumbs span { margin: 0 5px; }
        .breadcrumbs .current { color: #555; pointer-events: none; cursor: default; }
        .tabs { margin: 20px 0; }
        .tabs .tab-buttons { display: flex; border-bottom: 2px solid #ccc; }
        .tabs .tab-buttons a { background-color: #f9f9f9; text-decoration: none; padding: 10px 20px; cursor: pointer; font-size: 16px; color: #000; border-bottom: 3px solid transparent; display: block; }
        .tabs .tab-buttons a:hover { background-color: #eaeaea; }
        .tabs .tab-buttons a.active { border-bottom: 3px solid #007BFF; font-weight: bold; }
        .tabs .tab-content { display: none; padding: 20px; border: 1px solid #ccc; margin-top: -1px; }
        .tabs .tab-content:target { display: block; }
        .tabs .tab-buttons a[href="#about"]:target, .tabs .tab-buttons a[href="#services"]:target, .tabs .tab-buttons a[href="#testimonials"]:target { border-bottom: 3px solid #007BFF; font-weight: bold; }
        .dropdown { position: relative; display: inline-block; margin: 10px 0; }
        .dropdown button { background-color: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; }
        .dropdown-content { display: none; position: absolute; background-color: #f9f9f9; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); padding: 10px; z-index: 1; }
        .dropdown-content a { display: block; text-decoration: none; color: #007BFF; padding: 5px 0; }
        .dropdown-content a:hover { background-color: #eaeaea; }
        .dropdown:hover .dropdown-content { display: block; }
    </style>
</head>
<body>
    <div class="breadcrumbs">
        <a href="#">Home</a>
        <span>&gt;</span>
        <a href="#">Products</a>
        <span>&gt;</span>
        <a href="#">Category</a>
        <span>&gt;</span>
        <span class="current">Item</span>
    </div>
    <div class="tabs">
        <div class="tab-buttons">
            <a href="#about" class="active">About</a>
            <a href="#services">Services</a>
            <a href="#testimonials">Testimonials</a>
        </div>
        <div id="about" class="tab-content">
            <p>This is the About section content.</p>
        </div>
        <div id="services" class="tab-content">
            <p>This is the Services section content.</p>
        </div>
        <div id="testimonials" class="tab-content">
            <p>This is the Testimonials section content.</p>
        </div>
    </div>
    <div class="dropdown">
        <button>Menu</button>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
</body>
</html>
